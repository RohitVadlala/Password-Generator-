<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generateBtn">Generate passwords</button>
        <div class="passwords">
            <input type="text" id="password1" readonly>
            <input type="text" id="password2" readonly>
        </div>
        <div class="stretch-goals">
            <label>
                Password Length: 
                <input type="number" id="passwordLength" value="15" min="5" max="20">
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
